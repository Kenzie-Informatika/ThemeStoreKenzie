<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kenzie Store | Firebase Liquid Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            /* Dark Mode (Default) */
            --primary: #a29bfe;
            --accent: #6c5ce7;
            --dark-bg: #0a0a0c;
            --bg-gradient: radial-gradient(circle at 50% -20%, #2d3436 0%, #0a0a0c 80%);
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --liquid-glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --card-info: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
        }

        /* Light Mode Styles */
        body.light-mode {
            --dark-bg: #f0f2f5;
            --bg-gradient: radial-gradient(circle at 50% -20%, #ffffff 0%, #f0f2f5 80%);
            --text: #1a1a1a;
            --glass: rgba(0, 0, 0, 0.03);
            --liquid-glass: rgba(255, 255, 255, 0.7);
            --border: rgba(0, 0, 0, 0.08);
            --card-info: linear-gradient(to top, rgba(255,255,255,0.95) 0%, transparent 100%);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', -apple-system, sans-serif; 
        }
        
        body { 
            background: var(--dark-bg); 
            background-image: var(--bg-gradient);
            color: var(--text); 
            padding-bottom: 120px; 
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* --- Theme Toggle Switch --- */
        .theme-switch {
            position: fixed;
            right: 25px;
            bottom: 110px;
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1600;
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            color: white;
        }
        
        .theme-switch:active { transform: scale(0.8); }
        .theme-switch i { font-size: 1.4rem; position: absolute; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Animasi Ikon */
        .light-mode .ri-moon-fill { transform: rotate(360deg) scale(0); opacity: 0; }
        .ri-sun-fill { transform: rotate(-360deg) scale(0); opacity: 0; }
        .light-mode .ri-sun-fill { transform: rotate(0) scale(1); opacity: 1; }

        /* --- Liquid Taskbar Atas --- */
        header {
            background: rgba(10, 10, 12, 0);
            padding: 25px 6%; 
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        header.scrolled {
            background: var(--liquid-glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--border);
            padding: 15px 6%;
        }

        .logo { font-weight: 900; font-size: 1.3rem; letter-spacing: 1px; }
        .logo span { color: var(--primary); }

        .search-container { position: relative; width: 140px; }
        .search-container input {
            width: 100%; padding: 10px 15px 10px 35px;
            border-radius: 14px; border: 1px solid var(--border); outline: none;
            background: var(--glass); color: var(--text); transition: 0.4s; font-size: 0.8rem;
        }
        .search-container input:focus { width: 180px; background: rgba(108, 92, 231, 0.1); border-color: var(--primary); }
        .search-container i { position: absolute; left: 12px; top: 10px; color: #888; }

        /* --- Main Content --- */
        main { padding: 20px 6%; }
        .section-header {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 25px;
            animation: fadeIn 0.8s ease;
        }

        .grid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px; 
        }

        /* --- Card Design Liquid --- */
        .item-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 28px; 
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer;
            position: relative;
            animation: slideUp 0.5s ease backwards;
        }
        
        .item-card:hover { 
            transform: translateY(-10px) scale(1.02); 
            background: var(--liquid-glass);
            border-color: var(--primary);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .img-box { width: 100%; height: 280px; overflow: hidden; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .item-card:hover .img-box img { transform: scale(1.15); }

        .tag {
            position: absolute; top: 15px; left: 15px;
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(12px);
            color: #fff;
            padding: 6px 14px; border-radius: 12px; font-size: 0.6rem; font-weight: 800;
            border: 1px solid rgba(255,255,255,0.1);
            text-transform: uppercase;
            z-index: 2;
        }

        .item-info { 
            padding: 20px 15px; 
            background: var(--card-info); 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            z-index: 1;
        }
        .item-info h4 { font-size: 0.95rem; font-weight: 600; letter-spacing: 0.5px; }

        /* --- Liquid Preview Overlay --- */
        .preview-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            z-index: 2000; display: none; justify-content: center; align-items: flex-end;
        }
        .preview-content {
            width: 100%; max-width: 500px; background: var(--dark-bg);
            border-radius: 40px 40px 0 0; position: relative;
            border: 1px solid var(--border);
            max-height: 90vh; overflow-y: auto;
            animation: sheetUp 0.4s cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        .preview-img { width: 100%; height: 480px; object-fit: cover; border-radius: 0 0 40px 40px; }
        .preview-details { padding: 35px; }

        .btn-apply {
            width: 100%; padding: 20px; background: var(--accent);
            color: white; border: none; border-radius: 22px; cursor: pointer;
            font-size: 1.1rem; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 12px;
            transition: 0.3s;
        }

        /* --- Firebase Admin Panel (New) --- */
        .admin-section {
            margin: 50px 6% 20px;
            padding: 30px;
            background: var(--liquid-glass);
            border-radius: 30px;
            border: 1px solid var(--border);
        }
        .admin-section h3 { margin-bottom: 20px; font-size: 1.2rem; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.8rem; opacity: 0.6; margin-bottom: 8px; }
        .admin-input {
            width: 100%; padding: 12px 18px; border-radius: 12px;
            background: var(--glass); border: 1px solid var(--border);
            color: var(--text); outline: none; transition: 0.3s;
        }
        .admin-input:focus { border-color: var(--accent); background: rgba(255,255,255,0.05); }
        .btn-save {
            width: 100%; padding: 15px; background: var(--text); color: var(--dark-bg);
            border: none; border-radius: 15px; font-weight: 700; cursor: pointer;
            margin-top: 10px; transition: 0.3s;
        }
        .btn-save:hover { opacity: 0.9; transform: translateY(-2px); }

        /* --- Bottom Nav Glass --- */
        .bottom-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--liquid-glass); 
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 16px 35px; border-radius: 35px; display: flex; gap: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); z-index: 1500;
        }
        .nav-item { text-align: center; color: var(--text); opacity: 0.4; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--accent); opacity: 1; transform: translateY(-3px); }
        .nav-item i { font-size: 1.6rem; }
        .nav-item span { display: block; font-size: 0.65rem; margin-top: 5px; font-weight: 700; }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes sheetUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

    <button class="theme-switch" onclick="toggleTheme()" id="themeBtn">
        <i class="ri-moon-fill"></i>
        <i class="ri-sun-fill"></i>
    </button>

    <header id="mainHeader">
        <div class="logo">KENZIE <span>STORE</span></div>
        <div class="search-container">
            <i class="ri-search-2-line"></i>
            <input type="text" id="searchInput" placeholder="Cari...">
        </div>
    </header>

    <main>
        <div class="section-header">
            <h2 style="font-size: 1.4rem;">Premium Works</h2>
            <i class="ri-equalizer-line" style="color: var(--accent); font-size: 1.2rem;"></i>
        </div>
        
        <div class="grid" id="mainGrid"></div>
    </main>

    <section class="admin-section">
        <h3><i class="ri-database-2-line"></i> Add New Content</h3>
        <div class="input-group">
            <label>Title</label>
            <input type="text" id="f-title" class="admin-input" placeholder="Contoh: Cyberpunk Theme">
        </div>
        <div class="input-group">
            <label>Image URL</label>
            <input type="text" id="f-url" class="admin-input" placeholder="https://link-gambar.jpg">
        </div>
        <div class="input-group">
            <label>Type</label>
            <select id="f-type" class="admin-input">
                <option value="theme">Theme</option>
                <option value="wallpaper">Wallpaper</option>
            </select>
        </div>
        <div class="input-group">
            <label>Description</label>
            <textarea id="f-desc" class="admin-input" style="height: 80px;" placeholder="Tulis deskripsi singkat..."></textarea>
        </div>
        <button onclick="saveToFirebase()" class="btn-save">Save to Firebase</button>
    </section>

    <div id="previewLayer" class="preview-overlay">
        <div class="preview-content">
            <div style="position:absolute; top:25px; right:25px; z-index:100; background:rgba(0,0,0,0.5); backdrop-filter:blur(10px); width:45px; height:45px; border-radius:50%; display:flex; align-items:center; justify-content:center; border:1px solid rgba(255,255,255,0.1); color:white;" onclick="closePreview()">
                <i class="ri-close-line" style="font-size: 1.5rem;"></i>
            </div>
            <img id="p-img" src="" class="preview-img">
            <div class="preview-details">
                <div id="p-tag" style="color:var(--accent); font-weight:800; font-size:0.7rem; text-transform:uppercase; margin-bottom:8px;">TYPE</div>
                <h2 id="p-title" style="font-size:1.8rem; margin-bottom:15px;">Project Name</h2>
                <p id="p-desc" style="color:#888; line-height:1.6; margin-bottom:30px; font-size:0.95rem;">Memuat deskripsi...</p>
                <button id="p-dl-btn" class="btn-apply">
                    <i class="ri-magic-line"></i> Apply Now
                </button>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="nav-item active" onclick="changeTab('all', this)"><i class="ri-compass-3-fill"></i><span>Explore</span></div>
        <div class="nav-item" onclick="changeTab('theme', this)"><i class="ri-palette-line"></i><span>Themes</span></div>
        <div class="nav-item" onclick="changeTab('wallpaper', this)"><i class="ri-image-2-line"></i><span>Walls</span></div>
        <div class="nav-item" onclick="alert('Coming Soon!')"><i class="ri-user-6-line"></i><span>Me</span></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            databaseURL: "ISI_URL_DATABASE_FIREBASE_KAMU_DISINI"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let localProducts = [];

        // --- NEW: Function to Save to Firebase ---
        function saveToFirebase() {
            const title = document.getElementById('f-title').value;
            const url = document.getElementById('f-url').value;
            const type = document.getElementById('f-type').value;
            const desc = document.getElementById('f-desc').value;

            if(title && url) {
                const newRef = database.ref('products').push();
                newRef.set({
                    title: title,
                    url: url,
                    type: type,
                    desc: desc
                }).then(() => {
                    alert('Berhasil disimpan!');
                    document.getElementById('f-title').value = '';
                    document.getElementById('f-url').value = '';
                    document.getElementById('f-desc').value = '';
                }).catch(err => alert('Error: ' + err.message));
            } else {
                alert('Judul dan URL Foto wajib diisi!');
            }
        }

        // 1. Theme Toggle Logic
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('kenzie-theme', isLight ? 'light' : 'dark');
        }

        // Load Saved Theme
        if (localStorage.getItem('kenzie-theme') === 'light') {
            document.body.classList.add('light-mode');
        }

        // 2. Scroll Blur
        window.onscroll = function() {
            const header = document.getElementById("mainHeader");
            if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        };

        // 3. Firebase Render
        function render(filter = 'all', keyword = '') {
            const grid = document.getElementById('mainGrid');
            database.ref('products').on('value', (snapshot) => {
                const data = snapshot.val();
                grid.innerHTML = '';
                localProducts = [];
                if (data) {
                    Object.keys(data).forEach(key => localProducts.push({ id: key, ...data[key] }));
                    const filtered = localProducts.filter(p => 
                        (filter === 'all' || p.type === filter) && 
                        p.title.toLowerCase().includes(keyword.toLowerCase())
                    );
                    filtered.forEach((p, index) => {
                        const card = document.createElement('div');
                        card.className = 'item-card';
                        card.style.animationDelay = (index * 0.05) + 's';
                        card.onclick = () => openPreview(p.id);
                        card.innerHTML = `
                            <div class="img-box">
                                <span class="tag">${p.type}</span>
                                <img src="${p.url}">
                            </div>
                            <div class="item-info">
                                <h4>${p.title}</h4>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                } else {
                    grid.innerHTML = '<p style="text-align:center; width:100%; opacity:0.3; margin-top:50px;">Database Kosong</p>';
                }
            });
        }

        // 4. Preview & Search
        function openPreview(id) {
            const item = localProducts.find(p => p.id === id);
            if(!item) return;
            document.getElementById('p-img').src = item.url;
            document.getElementById('p-title').innerText = item.title;
            document.getElementById('p-tag').innerText = item.type;
            document.getElementById('p-desc').innerText = item.desc || "Karya premium eksklusif dari Kenzie Store.";
            document.getElementById('previewLayer').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closePreview() {
            document.getElementById('previewLayer').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function changeTab(type, el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            render(type);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            render('all', e.target.value);
        });

        render();
    </script>
</body>
</html>
